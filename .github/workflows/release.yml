name: Release (prod ğŸ©ğŸ¼ğŸ¦„ğŸ•¯ï¸)
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup ğŸ¦
        uses: ./.github/actions/setup

      - name: Prepare
        run: yarn prepare

      - name: Build ğŸ› ï¸
        env:
          REACT_APP_NODE_ENV: production
          REACT_APP_IPFS_GATEWAY: https://ipfs.adex.network/ipfs/
          REACT_APP_DAPP_NAME: "AdEx Web Interface"
          REACT_APP_DAPP_ICON_PATH: https://raw.githubusercontent.com/AmbireTech/ambire-brand/main/adex-logos/Ambire_AdEx_Symbol_color.svg
          REACT_APP_BACKEND_BASE_URL: https://vhoda.adex.network
          REACT_APP_VALIDATOR_BASE_URL: https://scratchy.adex.network:8443
        run: yarn build

      # - name: GH pages 404
      #   run: cp ./build/index.html ./build/404.html

      - name: Release (prod ğŸ©ğŸ¼ğŸ¦„)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository-name: AmbireTech/adex-interface-prod-gh-pages
          branch: gh-pages
          folder: ./build
          cname: web.adex.network
