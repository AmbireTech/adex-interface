name: Release (staging ğŸ§ªğŸ”¬)
on:
  push:
    branches:
      - development
permissions:
  contents: write
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup ğŸ¦
        uses: ./.github/actions/setup

      - name: Prepare
        run: yarn prepare

      - name: Build ğŸ› ï¸
        env:
          REACT_APP_ENV: staging
          REACT_APP_BASE_URL: https://vhoda.adex.network
          REACT_APP_IPFS_GATEWAY: https://ipfs.adex.network/ipfs/
          REACT_APP_DAPP_NAME: "AdEx Platform staging"
          REACT_APP_DAPP_ICON_PATH: https://raw.githubusercontent.com/AmbireTech/ambire-brand/main/adex-logos/Ambire_AdEx_Symbol_color.svg
          REACT_APP_BACKEND_BASE_URL: https://vhoda.adex.network
          REACT_APP_VALIDATOR_BASE_URL: https://scratchy.adex.network:8443
        run: yarn build

      # - name: GH pages 404
      #   run: cp ./build/404.html ./build/404.html

      - name: Release (staging ğŸ§ªğŸ”¬)
        if: github.ref == 'refs/heads/development'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build
          cname: v5.adex.network
